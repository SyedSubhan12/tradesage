<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      background-color: #0F172A;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    
    .test-box {
      width: 80%;
      max-width: 600px;
      background-color: #9D50FF;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 30px rgba(157, 80, 255, 0.5);
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    .button {
      background-color: white;
      color: #9D50FF;
      padding: 12px 24px;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>Test Page</h1>
    <p>If you can see this page, your browser is rendering content correctly. This is a simple HTML test page without any React components.</p>
    <a href="/" class="button">Go Back to Main App</a>
  </div>
</body>
</html>
